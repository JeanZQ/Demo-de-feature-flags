# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - eshoponweb-demo-win

on:
  push:
    branches:
      - feature-flags
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      # 1️⃣ Clonar el repo
      - uses: actions/checkout@v4

      # 2️⃣ Instalar .NET SDK
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # 3️⃣ Publicar solo el proyecto Web
      - name: Publish Web project
        working-directory: ./src/Web
        run: dotnet publish Web.csproj --configuration Release --output ../../publish

      # 4️⃣ Subir el artifact para el deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish   # carpeta que contiene los archivos publicados

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Required for OIDC
      contents: read # Required for actions/checkout

    steps:
      # 1️⃣ Descargar el artifact del job build
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./publish   # debe coincidir con la carpeta usada en deploy

      # 2️⃣ Login a Azure usando OIDC
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_27E82FDE88B84FE389D5E939560FC456 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B3E840E2C2C43EE9D2494BB4EEA8766 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9590F5A292C54219B515A5EEA2F49ED1 }}

      # 3️⃣ Desplegar en Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'eshoponweb-demo-win'
          slot-name: 'Production'
          package: ./publish


          
